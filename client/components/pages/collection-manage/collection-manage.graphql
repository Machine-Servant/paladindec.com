query CollectionManage($collectionId: String!) {
  collection(where: { id: { equals: $collectionId } }) {
    id
    name
    cards(take: 10) {
      isFoil
      count
      card {
        canBeFoil
        name
        id
        collectorNumber
        isBorderless
        isShowcase
        scryfallCard {
          setCode
          setName
        }
      }
    }
  }
}
