query SearchCardResults($name: String!) {
  allCards(
    where: {
      isPaper: { equals: true }
      scryfallCard: { is: { name: { equals: $name } } }
    }
  ) {
    id
    canBeFoil
    collectorNumber
    isBorderless
    isShowcase
    currentPrice {
      usd
      usdFoil
      usdEtched
    }
    scryfallCard {
      ...ScryfallCardFull
    }
  }
}
